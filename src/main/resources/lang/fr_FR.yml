#-------------------------------------------------------------
#BedrockPlayerSupport Language File | Made by DongShaoNB
#Crowdin: https://crowdin.com/project/mcbps
#MiniMessage: https://docs.advntr.dev/minimessage/format.html
#GitHub: https://github.com/DongShaoNB/BedrockPlayerSupport
#-------------------------------------------------------------
#语言文件默认简体中文。如果需要其他语言，请访问 Crowdin
#我们使用 MiniMessage 格式，请查看 MiniMessage 格式文档修改语言
#The language file default to Chinese Simplified. If you need another language, please visit Crowdin
#We use MiniMessage format, Please refer to the MiniMessage format document to modify the language file
form:
  teleport:
    #传送表单的标题
    #Title of the teleport form
    title: '<gold>Formulaire de Téléportation'
    #传送表单的选择传送类型提示语
    #Text of choose teleport type in teleport form
    choose-type: '<green>Veuillez choisir le type de téléportation'
    #传送表单的选择传送玩家提示语
    #Text of choose teleport player in teleport form
    choose-player: '<green>Veuillez choisir le joueur à téléporter'
  received-teleport:
    tpa:
      #玩家请求传送到你的表单的标题
      #Title of the player requests to teleport to you form
      title: '<green>Un joueur demande à se téléporter à votre position <white>(TPA)'
      #玩家请求传送到你的表单的描述文本
      #可用变量: %requesterName% 请求者名字
      #Description text of the player requests to teleport to you form
      #Available variable: %requesterName% requester name
      text: 'Le joueur %requesterName% demande à se téléporter à votre position'
    tpahere:
      #玩家请求你传送到他的表单的标题
      #Title of the player requests you to teleport to him form
      title: '<green>Un joueur demande que vous vous téléportiez à sa position <white>(TPAHERE)'
      #玩家请求你传送到他的表单的描述文本
      #可用变量: %requesterName% 请求者名字
      #Description text of the player requests you to teleport to him form
      #Available variable: %requesterName% requester name
      text: 'Le joueur %requesterName% demande que vous vous téléportiez à sa position'
    #传送表单的 '接受' 按钮文本
    #Text of the 'Accept' button in teleport form
    accept: '<green>Accepter'
    #传送表单的 '拒绝' 按钮文本
    #Text of the 'Deny' button in teleport form
    deny: '<red>Refuser'
  msg:
    #消息表单的标题
    #Title of the msg form
    title: '<gold>Formulaire de Message'
    #消息表单的选择接收消息玩家提示语
    #Text of choose receive message player in msg form
    choose-player: '<green>Veuillez choisir le joueur recevant le message'
    #消息表单的输入消息提示语
    #Text of input message in msg form
    input-message: '<green>Veuillez saisir le message à envoyer'
  home:
    #家表单的标题
    #Title of the home form
    title: '<gold>Maison'
    #家表单的 '设置家' 按钮文本
    #Text of the 'SetHome' button in home form
    sethome-button: '<green>Définir le Home'
    #家表单的 '删除家' 按钮文本
    #Text of the 'DelHome' button in home form
    delhome-button: '<red>Supprimer le Home'
    #家表单的 '回家' 按钮文本
    #Text of the 'GoHome' button in home form
    gohome-button: '<gold>Aller au Home'
  sethome:
    #设置家表单的标题
    #Title of the set home form
    title: '<gold>Crée un Home'
    #设置家表单的描述文本
    #Text of the set home form
    text: '<gold>Nom du Home'
  delhome:
    #删除家表单的标题
    #Title of the delete home form
    title: '<gold>Supprimer un Home'
  gohome:
    #回家表单的标题
    #Title of the go home form
    title: '<gold>Aller au Home'
  back:
    #返回死亡点表单的标题
    #Title of the back death location form
    title: '<gold>Formulaire de Retour à l''Emplacement de la Mort'
    #返回死亡点表单的描述文本
    #Text of the back death location form
    text: 'Voulez-vous retourner à votre dernier point de mort ?'
    #返回死亡点表单的 '是' 按钮文本
    #Text of the 'YES' button in back death location form
    button-yes: '<green>Oui'
    #返回死亡点表单的 '否' 按钮文本
    #Text of the 'NO' button in back death location form
    button-no: '<red>Non'
  warp:
    #传送点表单的标题
    #Title of the warp form
    title: '<gold>传送点表单'
message:
  #不是基岩版的玩家使用表单命令的错误提示
  #Error of player use form command but is not bedrock player
  not-bedrock-player: '<red>Vous n''êtes pas un joueur Bedrock !'
  #玩家使用表单命令但没有其他在线玩家的错误提示
  #Error of player use form command but no other online player
  no-other-online-player: '<red>Il n''y a actuellement aucun autre joueur en ligne !'
  #自动注册成功后发送给玩家的消息
  #可用变量: %password% 密码
  #Text of successful automatic register after send to player
  #Available variable: %password% password
  register-successfully: '<green>Vous avez été détecté comme un joueur Bedrock, inscription automatique réussie ! Votre mot de passe est %password%, utilisez la commande /changepassword pour modifier votre mot de passe.'
  #自动登录成功后发送给玩家的消息
  #Text of successful automatic login after send to player
  login-successfully: '<green>Vous avez été détecté comme un joueur Bedrock, connexion automatique réussie !'
plugin:
  #插件重载成功后发送给命令发送者的消息
  #可用变量: %time% 重载耗时(毫秒)
  #Text of successful reload plugin after send to command sender
  #Available variable: %time% reload time(millisecond)
  reload-successfully: '<green>Rechargement du plugin réussi, temps écoulé : %time% ms'

